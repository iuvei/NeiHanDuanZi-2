apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.weibo.neihanduanzi"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation ('com.android.support.test:runner:0.5', {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    })
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.constraint_layout_version"
    //retrofit2
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofit2_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$rootProject.retrofit2_version"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofit2_version"
    //rxpermissions2
    implementation "com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar"
    //rxbinding2
    implementation "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:$rootProject.rxbinding2_version"
    implementation "com.jakewharton.rxbinding2:rxbinding-design:$rootProject.rxbinding2_version"
    implementation "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:$rootProject.rxbinding2_version"
    //rxlifecycle2
    implementation "com.trello.rxlifecycle2:rxlifecycle-components:$rootProject.rxlifecycle2_version"
    //glide
    implementation "com.github.bumptech.glide:glide:$rootProject.glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.glide_version"
    //dagger2
    implementation "com.google.dagger:dagger-android:$rootProject.dagger2_version"
    implementation "com.google.dagger:dagger-android-support:$rootProject.dagger2_version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$rootProject.dagger2_version"
    //bilibili ijkplayer
    implementation "tv.danmaku.ijk.media:ijkplayer-java:$rootProject.ijkplayer_version"
    implementation "tv.danmaku.ijk.media:ijkplayer-armv7a:$rootProject.ijkplayer_version"
    //bilibili DanmuFlameMaster
    implementation "com.github.ctiao:DanmakuFlameMaster:$rootProject.DanmuFlameMaster_version"
    implementation "com.github.ctiao:ndkbitmap-armv7a:$rootProject.DanmuFlameMaster_version"
}
